<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <img src="img/logo.png" alt="logo-lim" width="200">
            <h1>Taking Booleaners from A to B</h1>
            <div class="box-green">
                <button>Prenota</button>
                <button>Termina prenotazione</button>
                <button>Accendi luci</button>
            </div>
            <div class="form">
                <input type="checkbox" name="Monopattino">
                <label> Monopattino Gino22</label><br>
                <p>Via Guadalemetri - a 220 metri da te</p>

                <span id="carica1"></span>
            </div>
            <div class="form">
                <input type="checkbox" name="Monopattino">
                <label> Monopattino Mike24</label><br>
                <p>Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica</p>
                <span id="carica2"></span>
            </div>
            <div class="form">
                <input type="checkbox" name="Monopattino">
                <label> Monopattino Fede154</label><br>
                <p>Via Mentarini - a 490 metri da te</p>
                <p>Stato carica</p>
                <span id="carica3"></span>
            </div>
        </div>
    </main>

</html>
